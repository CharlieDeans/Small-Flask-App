<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <script>
        function fetchMessage() {
            fetch('/getHelloWorld')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.msg;
                })
                .catch(error => console.error('Error fetching message:', error));
        }

        function sendText() {
            const text = document.getElementById('inputText').value;
            fetch(`/getText?text=${encodeURIComponent(text)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseText').innerText = data.msg;
                })
                .catch(error => console.error('Error fetching text:', error));
        }
    </script>
</head>
<body>
    <button onclick="fetchMessage()">Click to get a message!</button>
    <p id="message"></p>
    
    <input type="text" id="inputText" placeholder="Enter some text">
    <button onclick="sendText()">Submit Text</button>
    <p id="responseText"></p>
</body>
</html>
